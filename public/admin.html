<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h3>Admin page</h3>
    <ul class="request-list" id="app">
      <li v-for="report in reports">
       <span class="text">
        Name:{{ report.name }}  Age:{{ report.age }} Location:{{ report.location }} Gender:{{ report.gender }} <br/>
        Report <br/>
        {{ report.report }}
       </span>
       <div>
        <span class="votes">14</span>
        <i class="material-icons upvote">arrow_upward</i>
       </div>
      </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- update the version number as needed -->
    <script src="/__/firebase/7.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/reports.js"></script>

  </body>
</html>
